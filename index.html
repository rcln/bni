<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/mdl/material.min.css">
    <script defer src="css/mdl/material.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
        <header class="header mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span id="main-title" class="mdl-layout-title"></span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <img class="adam" src="adam-smith.jpg">
                </nav>
            </div>
        </header>
        <main class="content mdl-layout__content">
            <h4>Bienvenue dans la Bibliothèque Numérique des Ideas</h4>
            <h3>Adam Smith ou la penseé d'Adam Smith</h3>
            <form action="#" class="search">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text"  placeholder="Recherche ...">
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <label class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">search</i>
                    </label>
                    Chercher
                </button>
                <br />
                <br />
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Naviguer</button>
            </form>
        </main>
        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Financé par le Labex EFL</div>
          </div>
        </footer>
    </div>
  </body>
</html>
