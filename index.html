<!DOCTYPE html>
<html>
<head>
    <base href="/bni/" />
    <meta charset="utf-8">
    <title>Bibliothèque Numérique des Idées</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/mdl/material.min.css">
    <script src="css/mdl/material.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="sticky-footer">
    <div class="container mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
        <header class="header-welcome mdl-layout__header">
            <h4 class="center welcome">Bienvenue dans la Bibliothèque Numérique des Idées</h4>
            <!--div class="mdl-layout__header-row">
                <span class="mdl-layout-title"></span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <img class="adam" src="adam-smith.jpg">
                </nav>
            </div-->
        </header>
        <main class="content content-flex mdl-layout__content">
            <div class="mdl-grid">
                    <div class="cursor-pointer mdl-cell mdl-cell--3-col card-main mdl-card mdl-shadow--2dp mdl-card--expand" 
                            onClick="window.open('/bni/adam-smith/', '_self');">
                        <div class="mdl-card__media mdl-cell mdl-cell--12-col mdl-card--expand mdl-card__media--custom">
                                <img  src="adam-smith.jpg" style="width: 100%;">
                        </div>
                        <div class="mdl-card__actions">
                            <h4 class="center main-title--home">Adam Smith</h4>
                        </div>
                    </div>
                    <div class="cursor-pointer mdl-cell mdl-cell--3-col card-main mdl-card mdl-shadow--2dp mdl-card--expand"
                            onClick="window.open('/bni/francis-hutcheson/', '_self');">
                        <div class="mdl-card__media mdl-cell mdl-cell--12-col mdl-card--expand mdl-card__media--custom center">
                                <img  src="francis-hutcheson.jpg" style="width: 100%;">
                        </div>
                        <div class="mdl-card__actions">
                            <h4 class="center main-title--home">Francis Hutcheson</h4>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col card-main mdl-card mdl-shadow--2dp mdl-card--expand">
                        <div class="mdl-card__media mdl-cell mdl-cell--12-col mdl-card--expand mdl-card__media--custom center">
                                <img  src="author.png" style="width: 50%; margin-top: 10px;">
                        </div>
                        <div class="mdl-card__actions">
                            <h4 class="center main-title--home">Auteur</h4>
                        </div>
                    </div>

            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logoi really-mini">Financé par le Labex EFL</div>
            </div>
        </footer>
    </div>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
