<!DOCTYPE html>
<html>
<head>
    <base href="/bni/" />
    <meta charset="utf-8">
    <title>Bibliothèque Numérique des Idées</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/mdl/material.min.css">
    <script src="css/mdl/material.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="sticky-footer">
    <div class="container mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
        <header class="header-welcome mdl-layout__header">
            <h4 class="center welcome">Bienvenue dans la Bibliothèque Numérique des Idées</h4>
            <!--div class="mdl-layout__header-row">
                <span class="mdl-layout-title"></span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <img class="adam" src="adam-smith.jpg">
                </nav>
            </div-->
        </header>
        <main class="content content-flex mdl-layout__content">
            <div class="header-img-avatar">
                <div class="img-container">
                    <img class="img-avatar" src="francis-hutcheson.jpg" style="margin-left: -4vh;">
                </div>
                <h3 class="center main-title">Francis Hutcheson</h3>
            </div>
            <form action="/bni/francis-hutcheson/search/" class="search search--primary" autocomplete="off">
                <div class="mdl-textfield mdl-js-textfield">
                    <input id="query" class="mdl-textfield__input query-welcome" type="text" placeholder="Recherche ...">
                </div>
                <button id="search" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <label class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">search</i>
                    </label>
                    Chercher
                </button>
                <br />
                    <div class="mdl-textfield mdl-js-textfield" style="visibility: hidden;">
                        <input class="mdl-textfield__input" type="text" style="visibility: hidden;" >
                    </div>
                    <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" href="/bni/nav/" style="margin-left: -26px;">Naviguer</a>
            </form>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logoi really-mini">Financé par le Labex EFL</div>
            </div>
        </footer>
    </div>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
